<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <div class="container">
     <div class="calculator">
        <div class="value-container">
          <label for="first-value"> Prima valoare: </label>
          <input id="first-value" />
        </div>
        <div class="value-container">
          <label for="second-value"> A doua valoare: </label>
          <input id="second-value" />
        </div>
        <div class="value-container">
          <label for="result-value"> Rezultat: </label>
          <input id="result-value" readonly />
        </div>
        <div class="value-container">
          <label id="operation"> Operatie: </label>
          <div class="actions">
            <button id="+">+</button>
            <button id="-">-</button>
            <button id="*">*</button>
            <button id="/">/</button>
            <button id="=">=</button>
            <button id="C">C</button>
          </div>
        </div>

     </div>
   </div>
  <script src="script.js"></script>
</body>

</html>
